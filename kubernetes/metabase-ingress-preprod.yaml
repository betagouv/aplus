apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-prod"
  name: metabase-ingress
spec:
  tls:
  - hosts:
    - metabase-preprod.aplus.incubateur.net
    secretName: preprod-metabase-tls
  rules:
  - host: metabase-preprod.aplus.incubateur.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: metabase-app
            port:
              number: 3000

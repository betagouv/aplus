@(data: views.stats.StatsData.ApplicationAggregates)

<canvas id="applications-relevant-chart" class="chart--default-size"></canvas>
<script>
  new Chart(document.getElementById('applications-relevant-chart'), {
      type: 'pie',

      // The data for our dataset
      data: {
          labels: ['Pertinente', 'Non Pertinente'],
          datasets: [{
              label: "Status",
              data: [@data.countRelevant,@data.countIrrelevant],
              backgroundColor: [
                  "rgba(61, 149, 236, 1)",
                  "red"
              ]
          }]
      },

      // Configuration options go here
      options: {
          tooltips: {
              mode: 'index',
              intersect: false
          },
          responsive: true
      }
  });
</script>

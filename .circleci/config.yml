# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
version: 2
jobs:
  build:
    context: Aplus
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: aplus
          POSTGRES_DB: aplus

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies--{{ checksum "build.sbt" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies--

      - run: cat /dev/null | sbt test:compile

      - save_cache:
          paths:
            - ~/.ivy2
            - ~/.m2
            - ~/.sbt
            - target/resolution-cache
            - target/streams
            - project/target/resolution-cache
            - project/target/streams
          key: v2-dependencies--{{ checksum "build.sbt" }}
        
      # run tests!
      - run: cat /dev/null | sbt coverage test coverageReport 
      # Upload coverage
      - run: "[[ -v CODACY_PROJECT_TOKEN ]] && cat /dev/null | sbt codacyCoverage"
      
      - store_test_results:
          path: target/test-reports

      - store_artifacts:
          path: target/scala-2.12/scoverage-report

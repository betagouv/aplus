name: Lint

on:
  push:
    branches-ignore:
      - master
      - prod
  pull_request:

jobs:
  lint-scala:
    name: Scala
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: sbt
      - name: Set up sbt
        uses: sbt/setup-sbt@v1
      - name: Formatting
        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck
      - name: Scalafix
        run: sbt "scalafixAll --check"
